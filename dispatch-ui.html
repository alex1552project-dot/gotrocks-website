<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <title>Dispatch | Texas Got Rocks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17; --bg-secondary: #111827; --bg-card: #1a2234;
            --bg-card-hover: #1f2942; --bg-input: #0d1320;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --text-primary: #f1f5f9; --text-secondary: #94a3b8; --text-muted: #64748b;
            --accent-blue: #3b82f6; --accent-cyan: #06b6d4; --accent-purple: #8b5cf6;
            --accent-orange: #f97316; --accent-green: #10b981; --accent-red: #ef4444;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-primary); color: var(--text-primary); min-height: 100vh; }

        .header {
            position: sticky; top: 0; background: rgba(10, 14, 23, 0.95); backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle); padding: 16px 24px;
            display: flex; align-items: center; justify-content: space-between; z-index: 100;
        }
        .header-left { display: flex; align-items: center; gap: 16px; }
        .back-btn {
            width: 44px; height: 44px; background: var(--bg-card); border: 1px solid var(--border-subtle);
            border-radius: 12px; color: var(--text-secondary); cursor: pointer;
            display: flex; align-items: center; justify-content: center;
        }
        .back-btn:hover { background: var(--bg-card-hover); color: var(--text-primary); }
        .back-btn svg { width: 20px; height: 20px; }
        .page-title { font-size: 1.5rem; font-weight: 700; }

        .header-center { display: flex; align-items: center; gap: 12px; }
        .date-nav {
            display: flex; align-items: center; gap: 8px; background: var(--bg-card);
            border: 1px solid var(--border-subtle); border-radius: 12px; padding: 4px;
        }
        .date-nav-btn {
            width: 36px; height: 36px; background: transparent; border: none;
            color: var(--text-secondary); cursor: pointer; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
        }
        .date-nav-btn:hover { background: var(--bg-input); color: var(--text-primary); }
        .date-nav-btn svg { width: 18px; height: 18px; }
        .date-display { padding: 8px 16px; font-weight: 600; min-width: 180px; text-align: center; }

        .header-right { display: flex; gap: 12px; }
        .btn {
            padding: 12px 20px; font-size: 0.9rem; font-weight: 600; font-family: inherit;
            border-radius: 12px; cursor: pointer; display: flex; align-items: center; gap: 8px;
        }
        .btn svg { width: 18px; height: 18px; }
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            color: white; border: none; box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }
        .btn-primary:hover { transform: translateY(-2px); }
        .btn-secondary { background: var(--bg-card); color: var(--text-primary); border: 1px solid var(--border-subtle); }
        .btn-secondary:hover { background: var(--bg-card-hover); }

        .main-content { display: grid; grid-template-columns: 350px 1fr; height: calc(100vh - 76px); }

        .sidebar {
            background: var(--bg-secondary); border-right: 1px solid var(--border-subtle);
            padding: 24px; overflow-y: auto;
        }
        .sidebar-title {
            font-size: 1.1rem; font-weight: 600; margin-bottom: 20px;
            display: flex; align-items: center; gap: 10px;
        }
        .sidebar-title svg { width: 22px; height: 22px; color: var(--accent-blue); }

        .form-group { margin-bottom: 16px; }
        .form-label { display: block; font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 8px; }
        .form-input, .form-select {
            width: 100%; padding: 12px 14px; background: var(--bg-input);
            border: 1px solid var(--border-subtle); border-radius: 10px;
            color: var(--text-primary); font-family: inherit; font-size: 0.9rem;
        }
        .form-input:focus, .form-select:focus { outline: none; border-color: var(--accent-blue); }
        .form-select option { background: var(--bg-card); }
        .input-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }

        .form-btn {
            width: 100%; padding: 14px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border: none; border-radius: 12px; color: white;
            font-size: 1rem; font-weight: 600; font-family: inherit; cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px; margin-top: 24px;
        }
        .form-btn:hover { transform: translateY(-2px); box-shadow: 0 6px 30px rgba(59, 130, 246, 0.3); }
        .form-btn svg { width: 20px; height: 20px; }

        .delivery-list-container { padding: 24px; overflow-y: auto; }
        .delivery-list-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 20px; }
        .delivery-list-title { font-size: 1.1rem; font-weight: 600; }
        .delivery-count { background: var(--accent-blue); color: white; padding: 4px 12px; border-radius: 20px; font-size: 0.85rem; font-weight: 600; }

        .status-tabs { display: flex; gap: 8px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 8px; }
        .status-tab {
            padding: 10px 18px; background: var(--bg-card); border: 1px solid var(--border-subtle);
            border-radius: 10px; color: var(--text-secondary); font-size: 0.85rem; font-weight: 500;
            cursor: pointer; white-space: nowrap;
        }
        .status-tab:hover { background: var(--bg-card-hover); color: var(--text-primary); }
        .status-tab.active { background: var(--accent-blue); border-color: var(--accent-blue); color: white; }

        .delivery-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px; }
        .delivery-card { background: var(--bg-card); border: 1px solid var(--border-subtle); border-radius: 16px; padding: 20px; }
        .delivery-card:hover { transform: translateY(-4px); box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); }
        .delivery-card-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .delivery-id { font-family: 'JetBrains Mono', monospace; font-size: 0.8rem; color: var(--text-muted); }
        .status-badge { padding: 5px 12px; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
        .status-scheduled { background: rgba(59, 130, 246, 0.15); color: var(--accent-blue); }
        .status-en-route { background: rgba(249, 115, 22, 0.15); color: var(--accent-orange); }
        .status-delivered { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }
        .status-cancelled { background: rgba(239, 68, 68, 0.15); color: var(--accent-red); }
        .delivery-customer { font-size: 1.1rem; font-weight: 600; margin-bottom: 4px; }
        .delivery-address { font-size: 0.9rem; color: var(--text-secondary); margin-bottom: 16px; }
        .delivery-meta { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; padding-top: 16px; border-top: 1px solid var(--border-subtle); }
        .meta-label { font-size: 0.7rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; }
        .meta-value { font-size: 0.9rem; font-weight: 500; }
        .delivery-actions { display: flex; gap: 8px; margin-top: 16px; }
        .action-btn {
            flex: 1; padding: 10px; background: var(--bg-input); border: 1px solid var(--border-subtle);
            border-radius: 10px; color: var(--text-secondary); font-size: 0.85rem; font-weight: 500;
            cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px;
        }
        .action-btn:hover { background: var(--bg-secondary); color: var(--text-primary); }
        .action-btn svg { width: 16px; height: 16px; }

        .empty-state { grid-column: 1 / -1; text-align: center; padding: 60px 20px; }
        .empty-state svg { width: 64px; height: 64px; color: var(--text-muted); margin-bottom: 16px; opacity: 0.5; }
        .empty-state h3 { font-size: 1.25rem; margin-bottom: 8px; }
        .empty-state p { color: var(--text-secondary); }

        @media (max-width: 1024px) {
            .main-content { grid-template-columns: 1fr; }
            .sidebar { display: none; }
            .header-center { display: none; }
        }
        @media (max-width: 768px) {
            .header { flex-wrap: wrap; gap: 12px; padding: 12px 16px; }
            .delivery-list-container { padding: 16px; }
            .delivery-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <button class="back-btn" onclick="window.location.href='command-center.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
            </button>
            <h1 class="page-title">Dispatch</h1>
        </div>
        <div class="header-center">
            <div class="date-nav">
                <button class="date-nav-btn" onclick="changeDate(-1)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="15 18 9 12 15 6"/></svg>
                </button>
                <span class="date-display" id="currentDateDisplay">Today</span>
                <button class="date-nav-btn" onclick="changeDate(1)">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="9 18 15 12 9 6"/></svg>
                </button>
            </div>
        </div>
        <div class="header-right">
            <button class="btn btn-secondary" onclick="loadDeliveries()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="23 4 23 10 17 10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
                Refresh
            </button>
            <button class="btn btn-primary" onclick="document.getElementById('customerName').focus()">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                New Delivery
            </button>
        </div>
    </header>

    <div class="main-content">
        <aside class="sidebar">
            <h2 class="sidebar-title">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>
                Schedule Delivery
            </h2>
            <form id="newDeliveryForm" onsubmit="createDelivery(event)">
                <div class="form-group">
                    <label class="form-label">Customer Name *</label>
                    <input type="text" class="form-input" id="customerName" required placeholder="John Smith">
                </div>
                <div class="form-group">
                    <label class="form-label">Phone</label>
                    <input type="tel" class="form-input" id="customerPhone" placeholder="(936) 555-0123">
                </div>
                <div class="form-group">
                    <label class="form-label">Delivery Address *</label>
                    <input type="text" class="form-input" id="deliveryAddress" required placeholder="123 Main St">
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label class="form-label">City *</label>
                        <input type="text" class="form-input" id="deliveryCity" required placeholder="Conroe">
                    </div>
                    <div class="form-group">
                        <label class="form-label">ZIP *</label>
                        <input type="text" class="form-input" id="deliveryZip" required placeholder="77385" maxlength="5">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Material *</label>
                    <select class="form-select" id="deliveryProduct" required><option value="">Select material...</option></select>
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label class="form-label">Quantity (yd³) *</label>
                        <input type="number" class="form-input" id="deliveryQuantity" required value="5" min="2">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Truck</label>
                        <select class="form-select" id="deliveryTruck"><option value="Tandem">Tandem</option><option value="End Dump">End Dump</option></select>
                    </div>
                </div>
                <div class="input-row">
                    <div class="form-group">
                        <label class="form-label">Date *</label>
                        <input type="date" class="form-input" id="deliveryDate" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Time</label>
                        <input type="time" class="form-input" id="deliveryTime" value="09:00">
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Driver</label>
                    <select class="form-select" id="deliveryDriver"><option value="">Unassigned</option><option value="Driver 1">Driver 1</option><option value="Driver 2">Driver 2</option></select>
                </div>
                <div class="form-group">
                    <label class="form-label">Notes</label>
                    <input type="text" class="form-input" id="deliveryNotes" placeholder="Special instructions...">
                </div>
                <button type="submit" class="form-btn">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/></svg>
                    Schedule Delivery
                </button>
            </form>
        </aside>

        <div class="delivery-list-container">
            <div class="delivery-list-header">
                <h2 class="delivery-list-title">Scheduled Deliveries</h2>
                <span class="delivery-count" id="deliveryCount">0</span>
            </div>
            <div class="status-tabs">
                <button class="status-tab active" onclick="filterStatus('all', this)">All</button>
                <button class="status-tab" onclick="filterStatus('scheduled', this)">Scheduled</button>
                <button class="status-tab" onclick="filterStatus('en-route', this)">En Route</button>
                <button class="status-tab" onclick="filterStatus('delivered', this)">Delivered</button>
            </div>
            <div class="delivery-grid" id="deliveryGrid"></div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentDate = new Date();
        let allDeliveries = [];
        let currentFilter = 'all';

        function formatDateDisplay(date) {
            const today = new Date();
            if (date.toDateString() === today.toDateString()) return 'Today';
            const tomorrow = new Date(today); tomorrow.setDate(tomorrow.getDate() + 1);
            if (date.toDateString() === tomorrow.toDateString()) return 'Tomorrow';
            return new Intl.DateTimeFormat('en-US', { weekday: 'short', month: 'short', day: 'numeric' }).format(date);
        }

        function formatDateAPI(date) { return date.toISOString().split('T')[0]; }

        function changeDate(delta) {
            currentDate.setDate(currentDate.getDate() + delta);
            document.getElementById('currentDateDisplay').textContent = formatDateDisplay(currentDate);
            loadDeliveries();
        }

        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const data = await response.json();
                const products = data.products || data || [];
                document.getElementById('deliveryProduct').innerHTML = '<option value="">Select material...</option>' + 
                    products.filter(p => p.active !== false).map(p => `<option value="${p.name}">${p.name}</option>`).join('');
            } catch (error) { console.error('Error loading products:', error); }
        }

        async function loadDeliveries() {
            try {
                const dateStr = formatDateAPI(currentDate);
                const response = await fetch(`${API_BASE}/deliveries?date=${dateStr}`);
                const data = await response.json();
                allDeliveries = data.deliveries || [];
                document.getElementById('deliveryCount').textContent = allDeliveries.length;
                renderDeliveries();
            } catch (error) {
                console.error('Error loading deliveries:', error);
                document.getElementById('deliveryGrid').innerHTML = '<div class="empty-state"><h3>Unable to load deliveries</h3></div>';
            }
        }

        function renderDeliveries() {
            const filtered = currentFilter === 'all' ? allDeliveries : allDeliveries.filter(d => d.status === currentFilter);
            if (filtered.length === 0) {
                document.getElementById('deliveryGrid').innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
                        <h3>No deliveries</h3><p>Schedule a new delivery to get started</p>
                    </div>`;
                return;
            }
            document.getElementById('deliveryGrid').innerHTML = filtered.map(d => `
                <div class="delivery-card">
                    <div class="delivery-card-header">
                        <span class="delivery-id">#${d.deliveryId || d._id?.slice(-6) || 'N/A'}</span>
                        <span class="status-badge status-${d.status || 'scheduled'}">${(d.status || 'scheduled').replace('-', ' ')}</span>
                    </div>
                    <div class="delivery-customer">${d.customerName || 'Customer'}</div>
                    <div class="delivery-address">${d.address || ''} ${d.city || ''}</div>
                    <div class="delivery-meta">
                        <div class="meta-item"><div class="meta-label">Material</div><div class="meta-value">${d.product || 'N/A'}</div></div>
                        <div class="meta-item"><div class="meta-label">Quantity</div><div class="meta-value">${d.quantity || 0} yd³</div></div>
                        <div class="meta-item"><div class="meta-label">Time</div><div class="meta-value">${d.scheduledTime || 'TBD'}</div></div>
                        <div class="meta-item"><div class="meta-label">Driver</div><div class="meta-value">${d.driver || 'Unassigned'}</div></div>
                    </div>
                    <div class="delivery-actions">
                        ${d.status !== 'delivered' ? `
                            <button class="action-btn" onclick="updateStatus('${d._id}', 'en-route')">Start</button>
                            <button class="action-btn" onclick="updateStatus('${d._id}', 'delivered')">Complete</button>
                        ` : '<button class="action-btn" disabled style="opacity:0.5">Delivered</button>'}
                    </div>
                </div>
            `).join('');
        }

        function filterStatus(status, el) {
            currentFilter = status;
            document.querySelectorAll('.status-tab').forEach(t => t.classList.remove('active'));
            el.classList.add('active');
            renderDeliveries();
        }

        async function updateStatus(id, status) {
            try {
                await fetch(`${API_BASE}/deliveries`, { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ id, status }) });
                loadDeliveries();
            } catch (error) { alert('Failed to update delivery.'); }
        }

        async function createDelivery(event) {
            event.preventDefault();
            const delivery = {
                customerName: document.getElementById('customerName').value,
                phone: document.getElementById('customerPhone').value,
                address: document.getElementById('deliveryAddress').value,
                city: document.getElementById('deliveryCity').value,
                zip: document.getElementById('deliveryZip').value,
                product: document.getElementById('deliveryProduct').value,
                quantity: parseFloat(document.getElementById('deliveryQuantity').value),
                truck: document.getElementById('deliveryTruck').value,
                scheduledDate: document.getElementById('deliveryDate').value,
                scheduledTime: document.getElementById('deliveryTime').value,
                driver: document.getElementById('deliveryDriver').value,
                notes: document.getElementById('deliveryNotes').value,
                status: 'scheduled'
            };
            try {
                const response = await fetch(`${API_BASE}/deliveries`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(delivery) });
                if (response.ok) {
                    document.getElementById('newDeliveryForm').reset();
                    document.getElementById('deliveryDate').value = formatDateAPI(new Date());
                    document.getElementById('deliveryTime').value = '09:00';
                    document.getElementById('deliveryQuantity').value = '5';
                    loadDeliveries();
                    alert('Delivery scheduled!');
                } else { alert('Failed to create delivery'); }
            } catch (error) { alert('Failed to create delivery.'); }
        }

        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('deliveryDate').value = formatDateAPI(new Date());
            document.getElementById('currentDateDisplay').textContent = formatDateDisplay(currentDate);
            loadProducts();
            loadDeliveries();
        });
    </script>
</body>
</html>
