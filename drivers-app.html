<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" href="/favicon-32x32.png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <title>Driver App | Texas Got Rocks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0a0e17;
            --bg-secondary: #111827;
            --bg-card: #1a2234;
            --bg-card-hover: #1f2942;
            --bg-input: #0d1320;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --accent-blue: #3b82f6;
            --accent-cyan: #06b6d4;
            --accent-purple: #8b5cf6;
            --accent-orange: #f97316;
            --accent-green: #10b981;
            --accent-red: #ef4444;
            --accent-yellow: #f59e0b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            min-height: -webkit-fill-available;
        }

        html { height: -webkit-fill-available; }

        .app { display: flex; flex-direction: column; min-height: 100vh; }

        /* Header */
        .header {
            position: sticky;
            top: 0;
            background: rgba(10, 14, 23, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-subtle);
            padding: 16px 20px;
            z-index: 100;
        }

        .header-top { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }

        .driver-info { display: flex; align-items: center; gap: 12px; }

        .driver-avatar {
            width: 48px; height: 48px;
            background: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow));
            border-radius: 14px;
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1.25rem;
        }

        .driver-name { font-size: 1.1rem; font-weight: 600; }

        .driver-status { font-size: 0.85rem; color: var(--accent-green); display: flex; align-items: center; gap: 6px; }

        .status-dot {
            width: 8px; height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        .header-actions { display: flex; gap: 10px; }

        .icon-btn {
            width: 48px; height: 48px;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 14px;
            color: var(--text-secondary);
            display: flex; align-items: center; justify-content: center;
            cursor: pointer;
        }

        .icon-btn:active { transform: scale(0.95); background: var(--bg-card-hover); }
        .icon-btn svg { width: 22px; height: 22px; }

        .date-display {
            background: var(--bg-card);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex; align-items: center; justify-content: space-between;
        }

        .date-text { font-size: 0.95rem; color: var(--text-secondary); }
        .date-text strong { color: var(--text-primary); }

        .runs-count {
            background: var(--accent-blue);
            color: white;
            font-size: 0.8rem; font-weight: 600;
            padding: 6px 12px;
            border-radius: 20px;
        }

        /* Main Content */
        .main-content { flex: 1; padding: 20px; padding-bottom: 100px; }

        .section-header { display: flex; align-items: center; justify-content: space-between; margin-bottom: 16px; }
        .section-title { font-size: 1.1rem; font-weight: 600; }

        /* Delivery Cards */
        .delivery-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: 20px;
            margin-bottom: 16px;
            overflow: hidden;
        }

        .delivery-card.active {
            border-color: var(--accent-orange);
            box-shadow: 0 0 30px rgba(249, 115, 22, 0.2);
        }

        .delivery-card.completed { opacity: 0.6; }

        .delivery-header {
            display: flex; align-items: center; justify-content: space-between;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .delivery-number { font-family: 'JetBrains Mono', monospace; font-size: 0.85rem; color: var(--text-muted); }

        .delivery-status-badge { padding: 6px 14px; border-radius: 20px; font-size: 0.8rem; font-weight: 600; }
        .badge-scheduled { background: rgba(59, 130, 246, 0.15); color: var(--accent-blue); }
        .badge-en-route { background: rgba(249, 115, 22, 0.15); color: var(--accent-orange); }
        .badge-delivered { background: rgba(16, 185, 129, 0.15); color: var(--accent-green); }

        .delivery-body { padding: 20px; }
        .customer-name { font-size: 1.25rem; font-weight: 700; margin-bottom: 4px; }
        .delivery-address { color: var(--text-secondary); font-size: 0.95rem; margin-bottom: 16px; }

        .delivery-details { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px; }
        .detail-item { background: var(--bg-input); border-radius: 12px; padding: 12px; }
        .detail-label { font-size: 0.75rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 4px; }
        .detail-value { font-size: 1rem; font-weight: 600; }

        .delivery-actions { display: flex; gap: 12px; }

        .action-btn {
            flex: 1; padding: 16px; border-radius: 14px;
            font-size: 1rem; font-weight: 600; font-family: inherit;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .action-btn:active { transform: scale(0.98); }
        .action-btn svg { width: 22px; height: 22px; }

        .btn-navigate { background: var(--bg-input); border: 1px solid var(--border-subtle); color: var(--text-primary); }
        .btn-start { background: linear-gradient(135deg, var(--accent-orange), var(--accent-yellow)); border: none; color: white; }
        .btn-complete { background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan)); border: none; color: white; }
        .btn-call { background: var(--bg-input); border: 1px solid var(--border-subtle); color: var(--accent-blue); }

        /* Empty State */
        .empty-state { text-align: center; padding: 60px 20px; }
        .empty-state svg { width: 80px; height: 80px; color: var(--text-muted); margin-bottom: 20px; opacity: 0.5; }
        .empty-state h3 { font-size: 1.25rem; margin-bottom: 8px; }
        .empty-state p { color: var(--text-secondary); }

        /* Bottom Navigation */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0;
            background: rgba(17, 24, 39, 0.95);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-subtle);
            display: flex;
            padding: 12px 20px;
            padding-bottom: max(12px, env(safe-area-inset-bottom));
            z-index: 100;
        }

        .nav-item {
            flex: 1;
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            padding: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.75rem; font-weight: 500;
        }

        .nav-item.active { color: var(--accent-blue); }
        .nav-item svg { width: 24px; height: 24px; }

        /* Modal */
        .modal-overlay {
            display: none;
            position: fixed; top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: flex-end; justify-content: center;
        }

        .modal-overlay.show { display: flex; }

        .modal-content {
            background: var(--bg-card);
            border-radius: 24px 24px 0 0;
            padding: 24px;
            width: 100%;
            max-width: 500px;
            animation: slideUp 0.3s ease;
        }

        @keyframes slideUp { from { transform: translateY(100%); } to { transform: translateY(0); } }

        .modal-header { text-align: center; margin-bottom: 24px; }

        .modal-icon {
            width: 64px; height: 64px;
            background: rgba(16, 185, 129, 0.15);
            border-radius: 20px;
            display: flex; align-items: center; justify-content: center;
            margin: 0 auto 16px;
            color: var(--accent-green);
        }

        .modal-icon svg { width: 32px; height: 32px; }
        .modal-title { font-size: 1.25rem; font-weight: 700; margin-bottom: 8px; }
        .modal-subtitle { color: var(--text-secondary); }

        .modal-actions { display: flex; gap: 12px; }

        .modal-btn {
            flex: 1; padding: 16px; border-radius: 14px;
            font-size: 1rem; font-weight: 600; font-family: inherit; cursor: pointer;
        }

        .modal-btn-cancel { background: var(--bg-input); border: 1px solid var(--border-subtle); color: var(--text-primary); }
        .modal-btn-confirm { background: linear-gradient(135deg, var(--accent-green), var(--accent-cyan)); border: none; color: white; }

        /* Responsive */
        @media (min-width: 768px) {
            .main-content { max-width: 600px; margin: 0 auto; }
            .delivery-details { grid-template-columns: repeat(4, 1fr); }
            .bottom-nav { max-width: 500px; left: 50%; transform: translateX(-50%); border-radius: 20px 20px 0 0; }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-top">
                <div class="driver-info">
                    <button class="icon-btn" onclick="window.location.href='command-center.html'" style="margin-right: 8px;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="15 18 9 12 15 6"/>
                        </svg>
                    </button>
                    <div class="driver-avatar" id="driverAvatar">D</div>
                    <div>
                        <div class="driver-name" id="driverName">Driver</div>
                        <div class="driver-status">
                            <span class="status-dot"></span>
                            On Duty
                        </div>
                    </div>
                </div>
                <div class="header-actions">
                    <button class="icon-btn" onclick="window.location.href='command-center.html'">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="3" width="7" height="9"/>
                            <rect x="14" y="3" width="7" height="5"/>
                            <rect x="14" y="12" width="7" height="9"/>
                            <rect x="3" y="16" width="7" height="5"/>
                        </svg>
                    </button>
                    <button class="icon-btn" onclick="loadDeliveries()">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="23 4 23 10 17 10"/>
                            <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/>
                        </svg>
                    </button>
                </div>
            </div>
            <div class="date-display">
                <span class="date-text" id="currentDate">Loading...</span>
                <span class="runs-count" id="runsCount">0 runs</span>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <div class="section-header">
                <h2 class="section-title">Today's Deliveries</h2>
            </div>

            <div id="deliveriesList">
                <!-- Deliveries will be loaded here -->
            </div>
        </main>

        <!-- Bottom Navigation -->
        <nav class="bottom-nav">
            <a href="#" class="nav-item active">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/>
                    <polyline points="9 22 9 12 15 12 15 22"/>
                </svg>
                Today
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                    <line x1="16" y1="2" x2="16" y2="6"/>
                    <line x1="8" y1="2" x2="8" y2="6"/>
                    <line x1="3" y1="10" x2="21" y2="10"/>
                </svg>
                Schedule
            </a>
            <a href="#" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"/>
                    <polyline points="12 6 12 12 16 14"/>
                </svg>
                History
            </a>
            <a href="login.html" class="nav-item">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                    <circle cx="12" cy="7" r="4"/>
                </svg>
                Account
            </a>
        </nav>
    </div>

    <!-- Confirmation Modal -->
    <div class="modal-overlay" id="completeModal">
        <div class="modal-content">
            <div class="modal-header">
                <div class="modal-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                        <polyline points="22 4 12 14.01 9 11.01"/>
                    </svg>
                </div>
                <h3 class="modal-title">Mark as Delivered?</h3>
                <p class="modal-subtitle" id="modalCustomer">Customer Name</p>
            </div>
            <div class="modal-actions">
                <button class="modal-btn modal-btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="modal-btn modal-btn-confirm" onclick="confirmComplete()">Confirm Delivery</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = '/api';
        let currentDeliveryId = null;

        // Format date
        function formatDate(date) {
            return new Intl.DateTimeFormat('en-US', {
                weekday: 'short',
                month: 'short',
                day: 'numeric'
            }).format(date);
        }

        // Load deliveries
        async function loadDeliveries() {
            document.getElementById('currentDate').innerHTML = `<strong>${formatDate(new Date())}</strong>`;
            
            try {
                const today = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_BASE}/deliveries?date=${today}`);
                const data = await response.json();

                const deliveries = data.deliveries || [];
                document.getElementById('runsCount').textContent = `${deliveries.length} runs`;

                if (deliveries.length === 0) {
                    document.getElementById('deliveriesList').innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                                <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9L18 10l-2-4H8L6 10l-2.5 1.1C2.7 11.3 2 12.1 2 13v3c0 .6.4 1 1 1h2"/>
                                <circle cx="7" cy="17" r="2"/>
                                <circle cx="17" cy="17" r="2"/>
                            </svg>
                            <h3>No deliveries today</h3>
                            <p>Check back later or contact dispatch</p>
                        </div>
                    `;
                    return;
                }

                document.getElementById('deliveriesList').innerHTML = deliveries.map(d => `
                    <div class="delivery-card ${d.status === 'en-route' ? 'active' : ''} ${d.status === 'delivered' ? 'completed' : ''}" data-id="${d._id}">
                        <div class="delivery-header">
                            <span class="delivery-number">#${d.deliveryId || d._id?.slice(-6) || 'N/A'}</span>
                            <span class="delivery-status-badge badge-${d.status || 'scheduled'}">${(d.status || 'scheduled').replace('-', ' ')}</span>
                        </div>
                        <div class="delivery-body">
                            <div class="customer-name">${d.customerName || 'Customer'}</div>
                            <div class="delivery-address">${d.address || d.city || 'Address TBD'}</div>
                            <div class="delivery-details">
                                <div class="detail-item">
                                    <div class="detail-label">Material</div>
                                    <div class="detail-value">${d.product || 'Materials'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Quantity</div>
                                    <div class="detail-value">${d.quantity || 0} ydÂ³</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Time</div>
                                    <div class="detail-value">${d.scheduledTime || 'TBD'}</div>
                                </div>
                                <div class="detail-item">
                                    <div class="detail-label">Truck</div>
                                    <div class="detail-value">${d.truck || 'Tandem'}</div>
                                </div>
                            </div>
                            <div class="delivery-actions">
                                ${d.status === 'delivered' ? `
                                    <button class="action-btn btn-navigate" disabled style="opacity: 0.5;">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                            <polyline points="22 4 12 14.01 9 11.01"/>
                                        </svg>
                                        Completed
                                    </button>
                                ` : d.status === 'en-route' ? `
                                    <button class="action-btn btn-navigate" onclick="navigate('${d.address || d.city}')">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <polygon points="3 11 22 2 13 21 11 13 3 11"/>
                                        </svg>
                                        Navigate
                                    </button>
                                    <button class="action-btn btn-complete" onclick="showCompleteModal('${d._id}', '${d.customerName || 'Customer'}')">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/>
                                            <polyline points="22 4 12 14.01 9 11.01"/>
                                        </svg>
                                        Complete
                                    </button>
                                ` : `
                                    <button class="action-btn btn-call" onclick="callCustomer('${d.phone || '9367560066'}')">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72"/>
                                        </svg>
                                        Call
                                    </button>
                                    <button class="action-btn btn-start" onclick="startDelivery('${d._id}')">
                                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M19 17h2c.6 0 1-.4 1-1v-3c0-.9-.7-1.7-1.5-1.9L18 10l-2-4H8L6 10l-2.5 1.1C2.7 11.3 2 12.1 2 13v3c0 .6.4 1 1 1h2"/>
                                            <circle cx="7" cy="17" r="2"/>
                                            <circle cx="17" cy="17" r="2"/>
                                        </svg>
                                        Start
                                    </button>
                                `}
                            </div>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('Error loading deliveries:', error);
                document.getElementById('deliveriesList').innerHTML = `
                    <div class="empty-state">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10"/>
                            <line x1="12" y1="8" x2="12" y2="12"/>
                            <line x1="12" y1="16" x2="12.01" y2="16"/>
                        </svg>
                        <h3>Unable to load deliveries</h3>
                        <p>Check your connection and try again</p>
                    </div>
                `;
            }
        }

        // Start delivery
        async function startDelivery(id) {
            try {
                await fetch(`${API_BASE}/deliveries`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id, status: 'en-route' })
                });
                loadDeliveries();
            } catch (error) {
                console.error('Error starting delivery:', error);
                alert('Failed to start delivery. Please try again.');
            }
        }

        // Show complete modal
        function showCompleteModal(id, customer) {
            currentDeliveryId = id;
            document.getElementById('modalCustomer').textContent = customer;
            document.getElementById('completeModal').classList.add('show');
        }

        // Close modal
        function closeModal() {
            document.getElementById('completeModal').classList.remove('show');
            currentDeliveryId = null;
        }

        // Confirm complete
        async function confirmComplete() {
            if (!currentDeliveryId) return;
            
            try {
                await fetch(`${API_BASE}/deliveries`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ id: currentDeliveryId, status: 'delivered' })
                });
                closeModal();
                loadDeliveries();
            } catch (error) {
                console.error('Error completing delivery:', error);
                alert('Failed to complete delivery. Please try again.');
            }
        }

        // Navigate
        function navigate(address) {
            const encoded = encodeURIComponent(address + ', TX');
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${encoded}`, '_blank');
        }

        // Call customer
        function callCustomer(phone) {
            window.location.href = `tel:${phone}`;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            const user = localStorage.getItem('tgr_user');
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    document.getElementById('driverName').textContent = userData.name || 'Driver';
                    document.getElementById('driverAvatar').textContent = userData.name ? userData.name.charAt(0).toUpperCase() : 'D';
                } catch (e) {}
            }
            loadDeliveries();
        });
    </script>
</body>
</html>
